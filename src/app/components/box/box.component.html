<ul>
  <li *ngFor="let box of boxes"
      [class.selected]="box === selectedBox"
      (click)="onSelect(box)">
    <span>{{box.id}}: {{box.type}}</span>
  </li>
</ul>
<box-detail [box]="selectedBox"></box-detail>
